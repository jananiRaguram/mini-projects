<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<link rel="stylesheet" href="library.css">
<body>
    <button id="addInfo">Add Book</button>
    <div class="form-popup" id="form">
        <form>
                <h1>Book Info</h1>
                <div id="titleInput">
                    <label for="bookTitle">Title</label>
                    <input type="text" id="title">
                    <br><br>
                </div>
            
                <div id="bookAuthor">
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="author">
                    <br><br>
                </div>
                
                <div id="pgCount">
                    <label for="bookPgs"># of Pgs</label>
                    <input type="text" id="numPgs">
                    <br><br>
                </div>
                
                <div id="readStatus">
                    <label for="hasRead">Already Read?</label>
                    <input type="checkbox" id="hasRead">
                    <br><br>
    
                </div>
               
                <div id="submit">
                    <button type="button" id="inputBookInfo">Submit</button>
                </div>
            </form>
    </div>

    <div id="myLibrary"></div>

    <script src="store.js"></script>
</body>
</html>
