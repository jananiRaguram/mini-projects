    <button onclick="showForm()">Add Book</button>

            <h1>Add Book</h1>
            <label for="bookTitle">Title</label>
            <input type="text" id="title">
            <br>

            <label for="bookAuthor">Author</label>
            <input type="text" id="author">
            <br>

            <label for="bookPgs">Number of Pages</label>
            <input type="text" id="numPgs">
            <br>

            <label for="hasRead">Already Read?</label>
            <input type="checkbox" id="hasRead">
            <br>

            <button type="button" onclick="inputBookInfo()">Submit</button>
        </form>
